<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background-color: #000; color: white;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Arial', sans-serif; overflow: hidden;
      touch-action: manipulation; /* ダブルタップズーム防止 */
    }
    .cockpit-container {
      position: relative;
      width: 95vmin; height: 95vmin;
      background: radial-gradient(circle, #1a1a1a 60%, #333 95%, #000 100%);
      border-radius: 50%; border: 4px solid #444;
      display: flex; flex-direction: column; align-items: center;
      justify-content: space-around; padding: 10%; box-sizing: border-box;
    }
    /* TOTAL表示部分：inputをやめて、ただの数字に見せる */
    .total-box {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
      padding: 5px 15px; border-radius: 10px;
      font-size: 28px; color: #28a745; cursor: pointer;
    }
    #remaining-display { font-size: 85px; font-weight: bold; color: #ff4444; line-height: 1; }
    #shot-btn {
      width: 100px; height: 100px; border-radius: 50%;
      background: #28a745; color: white; border: none;
      font-size: 18px; font-weight: bold; box-shadow: 0 4px #1e7e34;
    }
    #distance-display { font-size: 40px; color: #fff; font-weight: bold; }
    .settings-btn { position: absolute; right: 8%; top: 50%; transform: translateY(-50%); font-size: 30px; }
  </style>
</head>
<body>

<div class="cockpit-container">
  <div style="text-align: center;">
    <div style="font-size: 12px; color: #888;">TOTAL YARDS</div>
    <div id="total-val" class="total-box" onclick="editTotal()">400</div>
  </div>

  <div id="remaining-display">---</div>

  <button id="shot-btn" onclick="setPointA()">SHOT A</button>

  <div style="text-align: center;">
    <div style="font-size: 12px; color: #888;">DRIVE</div>
    <div id="distance-display">000</div>
  </div>

  <div class="settings-btn">⚙️</div>
</div>

<script>
let pointA = null;
let watchId = null;
let totalDistance = 400;

// 数字をタップした時だけ、検索に飛ばない入力窓を出す
function editTotal() {
    const val = prompt("総距離を入力", totalDistance);
    if (val) {
        totalDistance = parseInt(val);
        document.getElementById('total-val').innerText = totalDistance;
        document.getElementById('remaining-display').innerText = totalDistance;
    }
}

function setPointA() {
  if (navigator.vibrate) navigator.vibrate(50);
  if (navigator.geolocation) {
    if (watchId) navigator.geolocation.clearWatch(watchId);
    navigator.geolocation.getCurrentPosition(
      (position) => {
        pointA = position.coords;
        startTracking();
      },
      (error) => alert("GPSエラー"),
      { enableHighAccuracy: true }
    );
  }
}

function startTracking() {
  watchId = navigator.geolocation.watchPosition(
    (position) => {
      if (pointA) {
        const d = calculateDistance(
          pointA.latitude, pointA.longitude,
          position.coords.latitude, position.coords.longitude
        );
        const yds = Math.floor(d * 1.09361);
        document.getElementById('distance-display').innerText = yds.toString().padStart(3, '0');
        // 残り距離を計算（走行距離を引く）
        document.getElementById('remaining-display').innerText = Math.max(0, totalDistance - yds);
      }
    },
    null, { enableHighAccuracy: true }
  );
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const rad = Math.PI / 180;
  const a = Math.sin((lat2-lat1)*rad/2)**2 + Math.cos(lat1*rad)*Math.cos(lat2*rad)*Math.sin((lon2-lon1)*rad/2)**2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}
</script>
</body>
</html>
