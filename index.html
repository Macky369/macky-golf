<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background-color: #000; color: white;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Arial', sans-serif; overflow: hidden;
    }
    .cockpit-container {
      position: relative;
      width: 92vw; height: 92vw; max-width: 380px; max-height: 380px;
      background: radial-gradient(circle, #222 0%, #000 100%);
      border-radius: 50%; border: 3px solid #333;
      display: flex; flex-direction: column; align-items: center;
      justify-content: space-around; padding: 30px; box-sizing: border-box;
    }
    .label-sm { font-size: 11px; color: #888; letter-spacing: 1.5px; margin-bottom: 2px; }
    #remaining-display { font-size: 75px; font-weight: bold; color: #ff4444; line-height: 1; }
    
    /* ボタンエリア */
    .button-area { display: flex; align-items: center; gap: 15px; }
    #shot-btn {
      width: 90px; height: 90px; border-radius: 50%;
      background: #28a745; color: white; border: none;
      font-size: 16px; font-weight: bold; cursor: pointer;
      box-shadow: 0 4px #1e7e34;
    }
    .reset-btn {
      width: 50px; height: 50px; border-radius: 50%;
      background: #444; color: #ccc; border: none;
      font-size: 10px; font-weight: bold; cursor: pointer;
    }
    
    #hole-total {
      width: 80px; background: transparent; border: none;
      border-bottom: 2px solid #28a745; color: #28a745;
      font-size: 24px; text-align: center; outline: none;
    }
    #distance-display { font-size: 35px; color: #fff; font-weight: bold; }
    
    /* 鉄則：⚙️は一番右端 */
    .settings-btn {
      position: absolute; right: 15%; bottom: 22%;
      font-size: 26px; cursor: pointer;
    }
  </style>
</head>
<body>

<div class="cockpit-container">
  <div style="text-align: center;">
    <div class="label-sm">TOTAL YARDS</div>
    <input type="number" id="hole-total" value="400">
  </div>

  <div id="remaining-display">---</div>

  <div class="button-area">
    <button class="reset-btn" onclick="resetMeasurement()">RESET</button>
    
    <button id="shot-btn" onclick="setPointA()">SHOT A</button>
    
    <div style="width: 50px;"></div>
  </div>

  <div style="text-align: center;">
    <div class="label-sm">DRIVE DISTANCE</div>
    <div id="distance-display">000</div>
  </div>

  <div class="settings-btn" onclick="alert('Settings Open')">⚙️</div>
</div>

<script>
let pointA = null;
let watchId = null;
let totalDistance = 0;

function setPointA() {
  totalDistance = parseInt(document.getElementById('hole-total').value) || 0;
  if (navigator.vibrate) navigator.vibrate(50);
  
  if (navigator.geolocation) {
    if (watchId) navigator.geolocation.clearWatch(watchId);
    navigator.geolocation.getCurrentPosition(
      (position) => {
        pointA = position.coords;
        startTracking();
      },
      (error) => alert("GPSエラー: " + error.message),
      { enableHighAccuracy: true }
    );
  }
}

function startTracking() {
  watchId = navigator.geolocation.watchPosition(
    (position) => {
      if (pointA) {
        const d = calculateDistance(
          pointA.latitude, pointA.longitude,
          position.coords.latitude, position.coords.longitude
        );
        const yds = Math.floor(d * 1.09361);
        document.getElementById('distance-display').innerText = yds.toString().padStart(3, '0');
        document.getElementById('remaining-display').innerText = Math.max(0, totalDistance - yds);
      }
    },
    null, { enableHighAccuracy: true }
  );
}

function resetMeasurement() {
  if (navigator.vibrate) navigator.vibrate([30, 30]);
  if (watchId) navigator.geolocation.clearWatch(watchId);
  pointA = null;
  document.getElementById('distance-display').innerText = "000";
  document.getElementById('remaining-display').innerText = "---";
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const rad = Math.PI / 180;
  const a = Math.sin((lat2-lat1)*rad/2)**2 + Math.cos(lat1*rad)*Math.cos(lat2*rad)*Math.sin((lon2-lon1)*rad/2)**2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}
</script>

</body>
</html>
